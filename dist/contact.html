    <!-- Section A: About -->
    <section id="form" class="icons">
      <div class="container">
        <div class="intr">
          <h2>Contact Me</h2>
          <div class="bottom-line"></div>
          <p>Here is how you can reach me</p>
        </div>
        <form action="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="form-layout">
            <input
              type="text"
              name="name"
              id="name"
              class="text-input name-input"
              placeholder="Name ... "
              required
            />
            <input
              type="text"
              name="text"
              name="subject"
              id="subject"
              class="text-input subject-input"
              placeholder="Subject ... "
              required
            />
            <input
              type="email"
              id="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
              required
            />
            <input
              type="text"
              id="phone"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              id="message-form"
              placeholder="Enter Your Message ..."
              name="message"
            >
            </textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" id="submmit-btn" class="btn-dark form-btn">
            Submit
          </button>
        </form>
      </div>
    </section>
